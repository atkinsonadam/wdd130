<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        body {
            background-color: #E8ECED;
            font-family: Arial, Helvetica, sans-serif;
        }

        .contanier {
            background-image: url(images/Untitled\ design.png) ;
            background-size: contain;
            margin: auto;
            height: 820px;
            width: 1056px;
            border-style: solid;
            border-color: black;
            border-width: 10px;
            border-radius: 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transform: scale(.9);
        }

        .gridimg {
            height: 100px;
            width: 100px;
            object-fit: cover;
            object-position: center;
            border-radius: 100%;
            border-style: solid;
            border-width: 8px;
            border-color: white;
            margin-left: 20px;
            margin-right: 20px
        }

        #oaks {
            height: 125px;
            width: 125px;
            object-fit: cover;
            object-position: center;
            border-radius: 100%;
            border-style: solid;
            border-width: 10px;
            border-color: white    
        }

        #eyring {
            height: 125px;
            width: 125px;
            object-fit: cover;
            object-position: center;
            border-radius: 100%;
            border-style: solid;
            border-width: 10px;
            border-color: white    
        }

        #nelson {
            height: 150px;
            width: 150px;
            object-fit: cover;
            object-position: center;
            border-radius: 100%;
            border-style: solid;
            border-width: 10px;
            border-color: white;
            margin-left: 20px;
            margin-right: 20px;    
        }

        .apostlesgrid {
            height: 140px;
            font-weight: 100 !important;
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            margin: 0 auto;
        }

        #h1 {
            color: white;
            font-weight: 400;
            font-size: 2.2em;
        }

        h2 {
            color: white;
            font-weight: 400;
        }
    </style>
</head>
<body>


    <div class="contanier">
        <h1 id="h1">First Presidency</h1>
        <table class="table-top-three">
            <tr>
                <th><img id="oaks" src="images/oaks.webp" alt="oaks"></th>
                <th><img id="nelson" src="images/nelson.webp" alt="nelson"></th>
                <th><img id="eyring" src="images/eyring.webp" alt="eyring"></th>
            </tr>
        </table>
        
        <h2>Quorum of the Twelve Apostles</h2>
        <table class="fullgrid">
            <tr class="apostlesgrid">
                <th><img class="gridimg" src="images/holland.webp" alt="holland"></th>
                <th><img class="gridimg" src="images/uchtdorf.webp" alt="uchtdorf"></th>
                <th><img class="gridimg" src="images/bednar.webp" alt="bednar"></th>
                <th><img class="gridimg" src="images/cook.webp" alt="cook"></th>
            </tr>
            <tr class="apostlesgrid">
                <th><img class="gridimg" src="images/christofferson.webp" alt="christofferson"></th>
                <th><img class="gridimg" src="images/anderson.webp" alt="anderson"></th>
                <th><img class="gridimg" src="images/rasband.webp" alt="rasband"></th>
                <th><img class="gridimg" src="images/stevenson.webp" alt="stevenson"></th>
            </tr>
            <tr class="apostlesgrid">
                <th><img class="gridimg" src="images/renlund.webp" alt="renlund"></th>
                <th><img class="gridimg" src="images/gong.webp" alt="gong"></th>
                <th><img class="gridimg" src="images/soares.webp" alt="soares"></th>
                <th><img class="gridimg" src="images/kearon.webp" alt="kearon"></th>
            </tr>

        </table>



    </div>

</body>
</html>
