<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <table>
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>Alvin F. Meredith</td>
            <td>Winter 2025 Commencement Address</td>
            <td>BYU-I</td>
            <td>2025</td>
          </tr>
          <tr>
            <td>Ryan Buttars</td>
            <td>You Have Never Been Lost to His Sight</td>
            <td>BYU-I</td>
            <td>2024</td>
          </tr>
          <tr>
            <td>Gabriel W. Reid</td>
            <td>Fumbling Is Not Failing</td>
            <td>BYU-I</td>
            <td>2024</td>
          </tr>
        </table>

        <form>
          <h2>Add Your Favorite Devo</h2>
          <label for="fname">Your First Name</label>
          <input type="text" name="fname">
          <label for="lname">Your Last Name</label>
          <input type="text" name="lname">
          <label for="speaker">Speaker's Name</label>
          <input type="text" name="speaker">
          <label for="title">Title Name</label>
          <input type="text" name="title">
          <label for="location" name="location">Devo's Location</label>
          <input type="text" name="location">
          <label for="year" name="year">Year</label>
          <input type="text" name="year">
          <label for=""></label>
          <button type="submit" class="submit-btn">Submit</button>
        </form>



      </div>
    </main>
  </div>

</body>
</html>
