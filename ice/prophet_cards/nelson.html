<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        @import url('https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Nanum+Brush+Script&family=Rambla:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        
        
        body {
            background-color: #FFECD7;
            text-emphasis-color: white;
            font-family: helvetica, Arial, sans-serif;
        }

        .card {
            background-color: #008DB1;
            border: solid 5px;
            border-color: #004e63;
            width: 300px;
            border-radius: 35px;
            margin: 2em auto;
            text-align: center;
            padding: 22px;
            padding-bottom: 30px;
        }

        .card img {
            max-width: 80%;
            border: Solid 3px;
            border-color: #FFFFFE;
        }

        h1 {
            color: #FFFFFE;
            font-family: helvetica;
            font-weight: 400;
            margin: 5px;
            margin-bottom: 0;
            font-size: 2.2em;
        }

        h2 {
            font-family: helvetica;
            font-weight: 400;
            color: #91e4fb;
            font-size: 1em;
            margin-top: 10px;
            line-height: 120%;
        }

        blockquote {
            color: #FFD783;
            font-weight: 400;
            font-family: "nanum brush script";
            font-size: 1.09em;
            max-width: 250px;
            margin: auto;
            margin-bottom: 5px;
        }
        
        ul {
            text-align: left;
            margin-left: 0px;
            padding-left: 80px;
            padding-right: 0px;
            font-family: helvetica;
            color: #FFFFFE;
            font-size: 1.1em;
            line-height: 130%;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #link {
            text-decoration: none;
            color: inherit;
            font-family: helvetica;
        }

    </style>
</head>
<body>
    <section class="card">
        <h1>Russell M. Nelson</h1>
        <a href="https://www.churchofjesuschrist.org" id="link">
            <h2>17th President of the Church of Jesus Christ of Latter-day Saints</h2>
        </a>
        <img src="images/russell_nelson.png" alt="Russell M. Nelson">
        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <Blockquote>"I urge you to devote time each week &mdash; for the rest of your life &mdash; to increase your understanding of the Atonement of Jesus Christ."</Blockquote>
    </section>


</body>
</html>
